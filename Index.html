<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>

    body{
        background-color: gainsboro;
    }
    .box{
	height: 500px;
	width: 400px;
	background-color: white;
    color: black;
    margin-top: 100px;
}

.minibar{
	height: 10px;
	width: 400px;
    background-color: deepskyblue;
}

.text{
    font-size: 20px;
    color: rgba(145, 138, 138, 0.988);
}

.form-control:focus{
    border-color: pink;
    box-shadow: 0 0 0 0.2rem pink;
}
/* input[type=text]:focus{
    /* background-color: black !important; */
    /* border-color: pink;
    box-shadow: 0 0 0 0.2rem; */

    button{
        background-color: dodgerblue;
        width: 300px;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
            }





</style>
</head>
<body ng-app="app">
<center>
    <div class="box">
        <div class="minibar"></div>
        <div class="form-group">
            <div ng-controller="ctrl">
               <br>
               <br>
               <div class="text">Exchange Rate</div> 
               <br>
                 <h2> {{toamount}}</h2> 
                 <br>
                 <br>
                 <label style="margin-left: -230px;">Amount</label>
                <input type="text" class="form-control w-75" ng-model="fromamount" />
                
               
               <br>
    
         
            <div style="display: flex; justify-content: space-between; text-align: center; justify-items: center;align-items: center;">
                <select ng-model='fromcurr' style="margin-left: 82px;" class="form-select w-25">
                    <option >USD</option>
                    <option>INR</option>
                    <option>EURO</option>

                </select>
            
                <h2 style="padding-left: 20px; padding-right: 20px;"> to </h2>
                
                <select ng-model='tocurr' class="form-select w-25" style="margin-right: 80px;">
                    <option>USD</option>
                    <option>INR</option>
                    <option>EURO</option>
                </select>
            </div>
        
                <br>
            
                <button ng-click="convert()">Convert</button>
               
              
            </div>

        </div>

    </div>
</center>
    
<script>
    var app = angular.module("app",[]);
    app.controller("ctrl",function($scope)
    {
    
    $scope.fromamount = 1;
    $scope.toamount = 0;
    $scope.fromcurr ="USD";
    $scope.tocurr ="EURO";
    $scope.swap = function()
    {
    var temp = $scope.fromamount;
    $scope.fromamount = $scope.toamount;
    $scope.toamount = temp;
    };
    
    $scope.convert = function()
    {
         
    if($scope.fromcurr =="USD")
    {
        
        if($scope.tocurr == "EURO")
        {
         $scope.toamount = $scope.fromamount * 0.8061+'€';
        }
        
        if($scope.tocurr == "USD")
        {
         $scope.toamount = $scope.fromamount+'$';
        }
        
        if($scope.tocurr == "INR")
        {
         $scope.toamount = $scope.fromamount * 73.48+'₹';
        }
        
    
    }
    
    if($scope.fromcurr =="INR")
    {
        
        if($scope.tocurr == "USD")
        {
         $scope.toamount = $scope.fromamount * 0.014+'$';
        }
        
        
        if($scope.tocurr == "INR")
        {
         $scope.toamount = $scope.fromamount+'₹';
        }
        
        if($scope.tocurr == "EURO")
        {
         $scope.toamount = $scope.fromamount * 0.011+'€';
        }
    
    }
    
    if($scope.fromcurr =="EURO")
    {
        
        if($scope.tocurr == "USD")
        {
         $scope.toamount = $scope.fromamount * 1.22+'$';
        }
        
        if($scope.tocurr == "INR")
        {
         $scope.toamount = $scope.fromamount * 89.46+'₹';
        }
        
        if($scope.tocurr == "EURO")
        {
         $scope.toamount = $scope.fromamount+'€';
        }
        
    }
    
    
    };
    
    });
    
    
    
    
    </script>
</body>
</html>
